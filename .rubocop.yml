# See all descriptions at this link
# https://www.rubydoc.info/gems/rubocop/RuboCop
AllCops:
  TargetRubyVersion: 2.3

require: ./lib/rubocop/custom_cops

# These are all the cops that are enabled in the default configuration.

# Indent private/protected/public as deep as method definitions
Layout/AccessModifierIndentation:
  Description: Check indentation of private/protected visibility modifiers.
  Enabled: true
  EnforcedStyle: indent

Naming/AccessorMethodName:
  Description: Check the naming of accessor methods for get_/set_.
  Enabled: false

Style/Alias:
  Description: 'Use alias_method instead of alias.'
  Enabled: true

Layout/AlignArray:
  Description: >-
                 Align the elements of an array literal if they span more than
                 one line.
  Enabled: true

Layout/AlignHash:
  Description: >-
                 Align the elements of a hash literal if they span more than
                 one line.
  Enabled: true
  EnforcedHashRocketStyle: key
  EnforcedLastArgumentHashStyle: always_inspect

Layout/AlignParameters:
  Description: >-
                 Align the parameters of a method call if they span more
                 than one line.
  Enabled: true
  EnforcedStyle: with_first_parameter

# would like to ignore `and return`: https://github.com/bbatsov/rubocop/issues/1288
Style/AndOr:
  Description: 'Use &&/|| instead of and/or.'
  Enabled: true

# Checks if usage of %() or %Q() matches configuration.
Style/BarePercentLiterals:
  Enabled: true
  EnforcedStyle: bare_percent

Style/ArrayJoin:
  Description: 'Use Array#join instead of Array#*.'
  Enabled: true

Style/AsciiComments:
  Description: 'Use only ascii symbols in comments.'
  Enabled: false

Naming/AsciiIdentifiers:
  Description: 'Use only ascii symbols in identifiers.'
  Enabled: true

Style/Attr:
  Description: 'Checks for uses of Module#attr.'
  Enabled: false

Style/BeginBlock:
  Description: 'Avoid the use of BEGIN blocks.'
  Enabled: true

Style/BlockComments:
  Description: 'Do not use block comments.'
  Enabled: true

Layout/BlockEndNewline:
  Description: 'Put end statement of multiline block on its own line.'
  Enabled: false

Style/BracesAroundHashParameters:
  Description: 'Enforce braces style inside hash parameters.'
  Enabled: false
  EnforcedStyle: no_braces

Style/CaseEquality:
  Description: 'Avoid explicit use of the case equality operator(===).'
  Enabled: true

Layout/CaseIndentation:
  Description: 'Indentation of when in a case/when/[else/]end.'
  Enabled: true
  EnforcedStyle: case
  IndentOneStep: false

Style/CharacterLiteral:
  Description: 'Checks for uses of character literals.'
  Enabled: true

Naming/ClassAndModuleCamelCase:
  Description: 'Use CamelCase for classes and modules.'
  Enabled: true

Style/ClassAndModuleChildren:
  Description: 'Checks style of children classes and modules.'
  Enabled: false
  EnforcedStyle: nested

Style/ClassCheck:
  Description: 'Enforces consistent use of `Object#is_a?` or `Object#kind_of?`.'
  Enabled: false
  EnforcedStyle: is_a?

Style/ClassMethods:
  Description: 'Use self when defining module/class methods.'
  Enabled: true

Style/ClassVars:
  Description: 'Avoid the use of class variables.'
  Enabled: true

Style/CollectionMethods:
  Description: 'Preferred collection methods.'
  Enabled: false
  PreferredMethods:
    find: detect
    reduce: inject
    collect: map
    collect!: 'map!'
    find_all: select

Style/ColonMethodCall:
  Description: 'Do not use :: for method call.'
  Enabled: true

Style/CommentAnnotation:
  Description: >-
                 Checks formatting of special comments
                 (TODO, FIXME, OPTIMIZE, HACK, REVIEW).
  Enabled: true
  Keywords:
    - TODO
    - FIXME
    - OPTIMIZE
    - HACK
    - REVIEW

Layout/CommentIndentation:
  Description: 'Indentation of comments.'
  Enabled: false

Naming/ConstantName:
  Description: 'Constants should use SCREAMING_SNAKE_CASE.'
  Enabled: true

Style/DefWithParentheses:
  Description: 'Use def with parentheses when there are arguments.'
  Enabled: true

Style/Documentation:
  Description: 'Document classes and non-namespace modules.'
  Enabled: false

Layout/DotPosition:
  Description: 'Checks the position of the dot in multi-line method calls.'
  Enabled: true
  EnforcedStyle: trailing

Style/DoubleNegation:
  Description: 'Checks for uses of double negation (!!).'
  Enabled: true

Style/EachWithObject:
  Description: 'Prefer `each_with_object` over `inject` or `reduce`.'
  Enabled: false

Layout/EmptyLineBetweenDefs:
  Description: 'Use empty lines between defs.'
  Enabled: true
  AllowAdjacentOneLineDefs: true

Layout/EmptyLines:
  Description: "Don't use several empty lines in a row."
  Enabled: true

Layout/EmptyLinesAroundAccessModifier:
  Description: "Keep blank lines around access modifiers."
  Enabled: true

Style/EmptyLiteral:
  Description: 'Prefer literals to Array.new/Hash.new/String.new.'
  Enabled: false

Style/Encoding:
  Description: 'Use UTF-8 as the source file encoding.'
  Enabled: true

Style/EndBlock:
  Description: 'Avoid the use of END blocks.'
  Enabled: true

Layout/EndOfLine:
  Description: 'Use Unix-style line endings.'
  Enabled: true

Style/EvenOdd:
  Description: 'Favor the use of Fixnum#even? && Fixnum#odd?'
  Enabled: false

Naming/FileName:
  Description: 'Use snake_case for source file names.'
  Enabled: true
  Exclude:
    - '**/Rakefile'
    - '**/Gemfile'
    - '**/Guardfile'

Style/FlipFlop:
  Description: 'Checks for flip flops'
  Enabled: true

Style/For:
  Description: 'Checks use of for or each in multiline loops.'
  Enabled: true
  EnforcedStyle: each

# We'd like to exclude String#% here
Style/FormatString:
  Description: 'Enforce the use of Kernel#sprintf, Kernel#format or String#%.'
  Enabled: false
  EnforcedStyle: format

Style/FrozenStringLiteralComment:
  Enabled: false

Style/GlobalVars:
  Description: 'Do not introduce global variables.'
  Enabled: true
  AllowedVariables: []

Style/GuardClause:
  Description: 'Check for conditionals that can be replaced with guard clauses'
  Enabled: true
  MinBodyLength: 1

Style/HashSyntax:
  Enabled: true
  EnforcedStyle: no_mixed_keys

Style/IfUnlessModifier:
  Description: >-
                 Favor modifier if/unless usage when you have a
                 single-line body.
  Enabled: true

Style/IfWithSemicolon:
  Description: 'Never use if x; .... Use the ternary operator instead.'
  Enabled: true

Layout/IndentationConsistency:
  Description: 'Keep indentation straight.'
  Enabled: true

Layout/IndentationWidth:
  Description: 'Use 2 spaces for indentation.'
  Enabled: true

Layout/IndentArray:
  Description: >-
                 Checks the indentation of the first element in an array
                 literal.
  Enabled: true
  EnforcedStyle: consistent

Layout/IndentHash:
  Description: 'Checks the indentation of the first key in a hash literal.'
  Enabled: true
  EnforcedStyle: consistent

Style/Lambda:
  Description: 'Use the new lambda literal syntax for single-line blocks.'
  Enabled: false

Style/LambdaCall:
  Description: 'Use lambda.call(...) instead of lambda.(...).'
  Enabled: false
  EnforcedStyle: call

Layout/LeadingCommentSpace:
  Description: 'Comments should start with a space.'
  Enabled: true

Style/LineEndConcatenation:
  Description: >-
                 Use \ instead of + or << to concatenate two string literals at
                 line end.
  Enabled: false

Style/MethodCallWithoutArgsParentheses:
  Description: 'Do not use parentheses for method calls with no arguments.'
  Enabled: true

Style/MethodDefParentheses:
  Description: >-
                 Checks if the method definitions have or don't have
                 parentheses.
  Enabled: true
  EnforcedStyle: require_parentheses

Naming/MethodName:
  Description: 'Use the configured style when naming methods.'
  Enabled: true
  EnforcedStyle: snake_case

Style/ModuleFunction:
  Description: 'Checks for usage of `extend self` in modules.'
  Enabled: true

Style/MultilineBlockChain:
  Description: 'Avoid multi-line chains of blocks.'
  Enabled: true

Style/MultilineIfThen:
  Description: 'Never use then for multi-line if/unless.'
  Enabled: true

Style/MultilineTernaryOperator:
  Description: >-
                 Avoid multi-line ?: (the ternary operator);
                 use if/unless instead.
  Enabled: true

Style/NegatedIf:
  Description: >-
                 Favor unless over if for negative conditions
                 (or control flow or).
  Enabled: true

Style/NegatedWhile:
  Description: 'Favor until over while for negative conditions.'
  Enabled: true

Style/NestedTernaryOperator:
  Description: 'Use one expression per branch in a ternary operator.'
  Enabled: true

Style/Next:
  Description: 'Use `next` to skip iteration instead of a condition at the end.'
  Enabled: false
  MinBodyLength: 3
  EnforcedStyle: skip_modifier_ifs

Style/NilComparison:
  Description: 'Prefer x.nil? to x == nil.'
  Enabled: true

Style/NonNilCheck:
  Description: 'Checks for redundant nil checks.'
  Enabled: true
  IncludeSemanticChanges: false

Style/Not:
  Description: 'Use ! instead of not.'
  Enabled: true

Style/NumericLiterals:
  Description: >-
                 Add underscores to large numeric literals to improve their
                 readability.
  Enabled: true
  MinDigits: 5

Style/OneLineConditional:
  Description: >-
                 Favor the ternary operator(?:) over
                 if/then/else/end constructs.
  Enabled: true

Naming/BinaryOperatorParameterName:
  Description: 'When defining binary operators, name the argument other.'
  Enabled: true

Style/ParenthesesAroundCondition:
  Description: >-
                 Don't use parentheses around the condition of an
                 if/unless/while.
  Enabled: true
  AllowSafeAssignment: true

Style/PercentLiteralDelimiters:
  Description: 'Use `%`-literal delimiters consistently'
  Enabled: false
  PreferredDelimiters:
    '%': '{}'
    # '%i': ()
    # '%q': ()
    # '%Q': ()
    # '%r': '{}'
    # '%s': ()
    # '%w': ()
    # '%W': ()
    # '%x': ()

Style/PercentQLiterals:
  Enabled: false
  EnforcedStyle: lower_case_q

Style/PerlBackrefs:
  Description: 'Avoid Perl-style regex back references.'
  Enabled: true

Naming/PredicateName:
  Description: 'Check the names of predicate methods.'
  Enabled: true
  NamePrefixBlacklist:
    - is_
    - does_
    - can_

Style/PreferredHashMethods:
  Description: 'Check for usage of has_key? versus key? methods.'
  Enabled: true
  EnforcedStyle: verbose

Style/Proc:
  Description: 'Use proc instead of Proc.new.'
  Enabled: true

Style/RaiseArgs:
  Description: 'Checks the arguments passed to raise/fail.'
  Enabled: true
  EnforcedStyle: exploded

Style/RedundantBegin:
  Description: "Don't use begin blocks when they are not needed."
  Enabled: true

Style/RedundantException:
  Description: "Checks for an obsolete RuntimeException argument in raise/fail."
  Enabled: true

Style/RedundantReturn:
  Description: "Don't use return where it's not required."
  # there are cases where adding more lines in a method change what it returns, especially with chained methods.
  # want to allow explicit 'return' keyword to make it clearer when the last line's return value is important.
  Enabled: false
  # When true allows code like `return x, y`.
  AllowMultipleReturnValues: false

Style/RedundantSelf:
  Description: "Don't use self where it's not needed."
  Enabled: true

Style/RegexpLiteral:
  Description: >-
                 Use %r for regular expressions matching more than
                 `MaxSlashes` '/' characters.
                 Use %r only for regular expressions matching more than
                 `MaxSlashes` '/' character.
  Enabled: true

Style/RescueModifier:
  Description: 'Avoid using rescue in its modifier form.'
  Enabled: true

Style/SelfAssignment:
  Description: 'Checks for places where self-assignment shorthand should have been used.'
  Enabled: true

Style/Semicolon:
  Description: "Don't use semicolons to terminate expressions."
  Enabled: true
  # Allow ; to separate several expressions on the same line.
  AllowAsExpressionSeparator: true

Style/SignalException:
  Description: 'Checks for proper usage of fail and raise.'
  Enabled: true
  EnforcedStyle: only_raise

Style/SingleLineBlockParams:
  Description: 'Enforces the names of some block params.'
  Enabled: false
  Methods:
    - reduce:
        - a
        - e
    - inject:
        - a
        - e

Style/SingleLineMethods:
  Description: 'Avoid single-line methods.'
  Enabled: true
  AllowIfMethodIsEmpty: true

Layout/SpaceBeforeFirstArg:
  Description: >-
                 Checks that exactly one space is used between a method name
                 and the first argument for method calls without parentheses.
  Enabled: true

Layout/SpaceAfterColon:
  Description: 'Use spaces after colons.'
  Enabled: true

Layout/SpaceAfterComma:
  Description: 'Use spaces after commas.'
  Enabled: true

Layout/SpaceAroundKeyword:
  Description: 'Use spaces around if/elsif/unless/while/until/case/when etc.'
  Enabled: true

Layout/SpaceAfterMethodName:
  Description: >-
                 Never put a space between a method name and the opening
                 parenthesis in a method definition.
  Enabled: true

Layout/SpaceAfterNot:
  Description: Tracks redundant space after the ! operator.
  Enabled: true

Layout/SpaceAfterSemicolon:
  Description: 'Use spaces after semicolons.'
  Enabled: true

Layout/SpaceBeforeBlockBraces:
  Description: >-
                 Checks that the left block brace has or doesn't have space
                 before it.
  Enabled: true
  EnforcedStyle: space

Layout/SpaceBeforeComma:
  Description: 'No spaces before commas.'
  Enabled: true

Layout/SpaceBeforeComment:
  Description: >-
                 Checks for missing space between code and a comment on the
                 same line.
  Enabled: true

Layout/SpaceBeforeSemicolon:
  Description: 'No spaces before semicolons.'
  Enabled: true

Layout/SpaceInsideBlockBraces:
  Description: >-
                 Checks that block braces have or don't have surrounding space.
                 For blocks taking parameters, checks that the left brace has
                 or doesn't have trailing space.
  Enabled: true
  EnforcedStyle: space
  EnforcedStyleForEmptyBraces: no_space
  # Space between { and |. Overrides EnforcedStyle if there is a conflict.
  SpaceBeforeBlockParameters: true

Layout/SpaceAroundEqualsInParameterDefault:
  Description: >-
                 Checks that the equals signs in parameter default assignments
                 have or don't have surrounding space depending on
                 configuration.
  Enabled: false
  EnforcedStyle: no_space

Layout/SpaceAroundOperators:
  Description: 'Use spaces around operators.'
  Enabled: true

Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: true

Layout/SpaceInsideReferenceBrackets:
  Enabled: true

Layout/SpaceInsideHashLiteralBraces:
  Description: "Use spaces inside hash literal braces - or don't."
  Enabled: false
  EnforcedStyle: no_space
  EnforcedStyleForEmptyBraces: no_space

Layout/SpaceInsideParens:
  Description: 'No spaces after ( or before ).'
  Enabled: true

Style/SpecialGlobalVars:
  Description: 'Avoid Perl-style global variables.'
  Enabled: true

Style/StringLiterals:
  Description: 'Checks if uses of quotes match the configured preference.'
  Enabled: true
  EnforcedStyle: double_quotes

Layout/Tab:
  Description: 'No hard tabs.'
  Enabled: true

Layout/TrailingBlankLines:
  Description: 'Checks trailing blank lines and final newline.'
  Enabled: true
  EnforcedStyle: final_newline

Layout/TrailingWhitespace:
  Description: 'Avoid trailing whitespace.'
  Enabled: true

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: no_comma

Style/TrivialAccessors:
  Description: 'Prefer attr_* methods to trivial readers/writers.'
  Enabled: true
  ExactNameMatch: false
  AllowPredicates: false
  # Allows trivial writers that don't end in an equal sign. e.g.
  #
  # def on_exception(action)
  #   @on_exception=action
  # end
  # on_exception :restart
  #
  # Commonly used in DSLs
  AllowDSLWriters: false
  Whitelist:
    - to_ary
    - to_a
    - to_c
    - to_enum
    - to_h
    - to_hash
    - to_i
    - to_int
    - to_io
    - to_open
    - to_path
    - to_proc
    - to_r
    - to_regexp
    - to_str
    - to_s
    - to_sym

Style/UnlessElse:
  Description: >-
                 Never use unless with else. Rewrite these with the positive
                 case first.
  Enabled: true

Style/UnneededCapitalW:
  Description: 'Checks for %W when interpolation is not needed.'
  Enabled: true

Style/UnneededPercentQ:
  Description: 'Checks for %q/%Q when single quotes or double quotes would do.'
  Enabled: true

Style/VariableInterpolation:
  Description: >-
                 Don't interpolate global, instance and class variables
                 directly in strings.
  Enabled: false

Naming/VariableName:
  Description: 'Use the configured style when naming variables.'
  Enabled: true
  EnforcedStyle: snake_case

Style/WhenThen:
  Description: 'Use when x then ... for one-line cases.'
  Enabled: true

Style/WhileUntilDo:
  Description: 'Checks for redundant do after while or until.'
  Enabled: true

Style/WhileUntilModifier:
  Description: >-
                 Favor modifier while/until usage when you have a
                 single-line body.
  Enabled: true

Style/WordArray:
  Description: 'Use %w or %W for arrays of words.'
  Enabled: false
  MinSize: 0

Style/InlineComment:
  Description: 'Avoid inline comments.'
  Enabled: false

Style/MethodCalledOnDoEndBlock:
  Description: 'Avoid chaining a method call on a do...end block.'
  Enabled: false

Style/SymbolArray:
  Description: 'Use %i or %I for arrays of symbols.'
  Enabled: false

#################### Metrics ################################

Metrics/BlockLength:
  CountComments: false  # count full line comments?
  Max: 25
  Exclude:
    - config/environments/*
    - config/routes.rb
    - lib/tasks/**/*
    - spec/**/*

Metrics/BlockNesting:
  Description: 'Avoid excessive block nesting'
  Enabled: true
  Max: 3

Metrics/ClassLength:
  Description: 'Avoid classes longer than 100 lines of code.'
  Enabled: false
  CountComments: false

Metrics/CyclomaticComplexity:
  Description: >-
                 A complexity metric that is strongy correlated to the number
                 of test cases needed to validate a method.
  Enabled: false
  Max: 20 # default 6

Metrics/LineLength:
  Description: 'Limit lines to 200 characters.'
  Enabled: false
  Max: 200

Metrics/MethodLength:
  Description: 'Avoid methods longer than 10 lines of code.'
  CountComments: false  # count full line comments?
  Enabled: true

Metrics/ParameterLists:
  Description: 'Avoid parameter lists longer than three or four parameters.'
  Enabled: true
  Max: 5
  CountKeywordArgs: true

Metrics/PerceivedComplexity:
  Description: >-
                 A complexity metric geared towards measuring complexity for a
                 human reader.
  Enabled: true
  Max: 19 # default 7

#################### Lint ################################
### Warnings

Lint/AmbiguousOperator:
  Description: >-
                 Checks for ambiguous operators in the first argument of a
                 method invocation without parentheses.
  Enabled: false

Lint/AmbiguousRegexpLiteral:
  Description: >-
                 Checks for ambiguous regexp literals in the first argument of
                 a method invocation without parenthesis.
  Enabled: false

Lint/AssignmentInCondition:
  Description: "Don't use assignment in conditions."
  Enabled: false
  AllowSafeAssignment: true

Layout/BlockAlignment:
  Description: 'Align block ends correctly.'
  Enabled: true

Layout/ConditionPosition:
  Description: 'Checks for condition placed in a confusing position relative to the keyword.'
  Enabled: false

Lint/Debugger:
  Description: 'Check for debugger calls.'
  Enabled: true

Layout/DefEndAlignment:
  Description: 'Align ends corresponding to defs correctly.'
  Enabled: true
  # The value `def` means that `end` should be aligned with the def keyword.
  # The value `start_of_line` means that `end` should be aligned with method
  # calls like `private`, `public`, etc, if present in front of the `def`
  # keyword on the same line.
  EnforcedStyleAlignWith: start_of_line

Lint/DeprecatedClassMethods:
  Description: 'Check for deprecated class method calls.'
  Enabled: true



################ Things below this are not reviewed/corrected ########

Layout/EndAlignment:
  Description: 'Align ends correctly.'
  Enabled: true
  EnforcedStyleAlignWith: keyword

Lint/LiteralAsCondition:
  Description: 'Checks of literals used in conditions.'
  Enabled: false

Lint/LiteralInInterpolation:
  Description: 'Checks for literals used in interpolation.'
  Enabled: false

Lint/Loop:
  Description: >-
                 Use Kernel#loop with break rather than begin/end/until or
                 begin/end/while for post-loop tests.
  Enabled: true

Lint/ParenthesesAsGroupedExpression:
  Description: >-
                 Checks for method calls with a space before the opening
                 parenthesis.
  Enabled: true

Lint/RequireParentheses:
  Description: >-
                 Use parentheses in the method call to avoid confusion
                 about precedence.
  Enabled: false

Lint/RescueException:
  Description: 'Avoid rescuing the Exception class.'
  Enabled: true

Lint/ShadowingOuterLocalVariable:
  Description: >-
                 Do not use the same name as outer local variable
                 for block arguments or block local variables.
  Enabled: true

Lint/StringConversionInInterpolation:
  Description: 'Checks for Object#to_s usage in string interpolation.'
  Enabled: true

Lint/UnderscorePrefixedVariableName:
  Description: 'Do not use prefix `_` for a variable that is used.'
  Enabled: true

Lint/UnusedBlockArgument:
  Description: 'Checks for unused block arguments.'
  Enabled: true

Lint/UnusedMethodArgument:
  Description: 'Checks for unused method arguments.'
  Enabled: true

Lint/UnreachableCode:
  Description: 'Unreachable code.'
  Enabled: true

Lint/UselessAccessModifier:
  Description: 'Checks for useless access modifiers.'
  Enabled: true

Lint/UselessAssignment:
  Description: 'Checks for useless assignment to a local variable.'
  Enabled: true

Lint/UselessComparison:
  Description: 'Checks for comparison of something with itself.'
  Enabled: true

Lint/UselessElseWithoutRescue:
  Description: 'Checks for useless `else` in `begin..end` without `rescue`.'
  Enabled: true

Lint/UselessSetterCall:
  Description: 'Checks for useless setter call to a local variable.'
  Enabled: true

Lint/Void:
  Description: 'Possible use of operator/literal/variable in void context.'
  Enabled: false

Security/Eval:
  Description: 'The use of eval represents a serious security risk.'
  Enabled: true

##################### Rails ##################################

Rails/ActionFilter:
  Description: 'Enforces consistent use of action filter methods.'
  Enabled: true
  EnforcedStyle: action
  Include:
    - app/controllers/**/*.rb

Rails/Delegate:
  Description: 'Prefer delegate method for delegations.'
  Enabled: true

Rails/HasAndBelongsToMany:
  Description: 'Prefer has_many :through to has_and_belongs_to_many.'
  Enabled: true
  Include:
    - app/models/**/*.rb

Rails/Output:
  Description: 'Checks for calls to puts, print, etc.'
  Enabled: true

Rails/ReadWriteAttribute:
  Description: 'Checks for read_attribute(:attr) and write_attribute(:attr, val).'
  Enabled: true
  Include:
    - app/models/**/*.rb

Rails/ScopeArgs:
  Description: 'Checks the arguments of ActiveRecord scopes.'
  Enabled: true
  Include:
    - app/models/**/*.rb

Rails/Validation:
  Description: 'Use sexy validations.'
  Enabled: true
  Include:
    - app/models/**/*.rb

##################### Custom Cops ##################################

CustomCops/EnvironmentDependence:
  Description: "Checks for code that uses the rails env directly"
  Enabled: true
  Exclude:
    - Gemfile
    - Gemfile.*
    - config/**/*
    - config.ru
    - Rakefile
    - db/**/*
    - script/**/*
    - lib/tasks/**/*
    - spec/spec_helper.rb
